<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intranet - Representaciones de Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1em;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #666;
    }
    section {
      display: none;
      padding: 2em;
      background: white;
    }
    section.active {
      display: block;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
    }
    .upload-container {
      margin-top: 1em;
      border: 2px dashed #aaa;
      padding: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Intranet - Representaciones de Audio</h1>
  </header>
  <nav>
    <button onclick="mostrarPestana('inicio')">Inicio</button>
    <button onclick="mostrarPestana('gestion')">Sistema de Gestión y Calidad</button>
    <button onclick="mostrarPestana('videos')">Videos</button>
  </nav>

  <section id="inicio" class="active">
    <h2>Bienvenido</h2>
    <video width="640" controls>
      <source src="/mnt/data/Representaciones de audio.mov" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </section>

  <section id="gestion">
    <h2>Sistema de Gestión y Calidad</h2>
    <div class="upload-container">
      <p>Sube tus carpetas y archivos aquí:</p>
      <input type="file" webkitdirectory directory multiple />
    </div>
  </section>

  <section id="videos">
    <h2>Videos</h2>
    <p>Contenido próximamente...</p>
  </section>

  <img src="/mnt/data/logo Repre.png" alt="Logo Representaciones de Audio" class="logo" />

  <script>
    function mostrarPestana(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
